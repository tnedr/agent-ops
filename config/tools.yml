# Tools configuration for Command Runner
# This file defines tools that can be executed via the command-runner extension
# The update_command_runner.py script generates .vscode/settings.json from this file

workspace:
  folder: "${workspaceFolder}"

math.multiply:
  description: "Két szám szorzása (a×b)"
  command: "python ${workspaceFolder}/.tools/scripts/multiply.py {a} {b}"
  args:
    a:
      type: number
      description: "Első tényező"
    b:
      type: number
      description: "Második tényező"

time.now:
  description: "Jelenlegi UTC időbélyeg"
  command: "python ${workspaceFolder}/.tools/scripts/current_time.py"
  args: {}  # nincs paraméter

env.check:
  description: "Teszteli, hogy a venv-ben a colorama telepítve van"
  command: "python ${workspaceFolder}/.tools/scripts/venv_check.py"
  args: {}

