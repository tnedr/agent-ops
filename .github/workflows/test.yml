name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: |
          cd agt
          uv pip install -e ".[dev]"
      
      - name: Run linter
        run: |
          cd agt
          uv pip install ruff
          uv run ruff check .
          uv run ruff check --select I .  # Check import sorting
      
      - name: Run tests with coverage
        run: |
          cd agt
          uv run pytest tests/ -v --cov=agt --cov-report=term-missing --cov-report=xml --cov-fail-under=80
      
      - name: Upload coverage to Codecov (optional)
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./agt/coverage.xml
          fail_ci_if_error: false

