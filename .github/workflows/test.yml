name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: |
          cd agt
          uv pip install -e ".[dev]"
      
      - name: Run linter
        run: |
          cd agt
          uv pip install ruff
          uv run ruff check .
      
      - name: Run tests
        run: |
          cd agt
          uv run pytest tests/ -v

